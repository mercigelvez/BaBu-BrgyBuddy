{% extends 'layouts/base.html' %} {% block title %} {% endblock title
%}

{% block stylesheets %} {% endblock stylesheets %} 

{% block content %} 

{% include "includes/sidenav.html" %}

<main class="main-content position-relative border-radius-lg">
  {% include "includes/navigation.html" %}

  <div class="container-fluid py-4 col-md-12">
    <div class="row">
      <div class="col-md-12">
        <div class="container-fluid mt--6 chat_container">
            <div class="chatbox__support col-md-12">
              <div class="chatbox__messages">
                <div></div>
              </div>
            </div>
            <div class="chatbox__footer">
              <input type="text" class="chatbox__input" placeholder="Write a message...">
              <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock content %}

<!-- Specific JS goes HERE -->
{% block javascripts %}
<script>
  $SCRIPT_ROOT = {{ request.script_root|tojson }};
</script>
<script
  type="text/javascript"
  src="{{ url_for('static', filename='assets/js/app.js') }}"
></script>
{% endblock javascripts %}
